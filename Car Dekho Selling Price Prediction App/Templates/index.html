<!DOCTYPE html>
<html>
<head>
	<title>Car Dekho Selling Price Prediction</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Selling Price Prediction</h2>

                <form action="/result" method="POST">

				<input type="text" id="name" name="name" value="" class="field" placeholder="Name of the car">

				

                <select class="field" name="transmission" id="transmission" placeholder="transmission">
                    <option value="" disabled selected>Select trasmission type</option>
                    <option value="Manual" >Manual</option>
                    <option value="Automatic" >Automatic</option>
                </select>

                <select class="field" name="fuel" id="fuel" placeholder="fuel">
                    <option value="" disabled selected>Select fuel type</option>
                    <option value="Petrol" >Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                    <option value="Electric">Electric</option>
                </select>

                <select class="field" name="seller_type" id="seller_type" placeholder="seller_type">
                    <option value="" disabled selected>Select seller type</option>
                    <option value="Individual" >Individual</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Trustmark_Dealer">Trustmark Dealer</option>
                </select>

                <select class="field" name="year" id="year" placeholder="year">
                    <option value="" disabled selected>Manufacturing year</option>
                    <option value="1992" >1992</option>
                    <option value="1993" >1993</option>
                    <option value="1994" >1994</option>
                    <option value="1995" >1995</option>
                    <option value="1996" >1996</option>
                    <option value="1997" >1997</option>
                    <option value="1998" >1998</option>
                    <option value="1999" >1999</option>
                    <option value="2000" >2000</option>
                    <option value="2001" >2001</option>
                    <option value="2002" >2002</option>
                    <option value="2003" >2003</option>
                    <option value="2004" >2004</option>
                    <option value="2005" >2005</option>
                    <option value="2006" >2006</option>
                    <option value="2007" >2007</option>
                    <option value="2008" >2008</option>
                    <option value="2009" >2009</option>
                    <option value="2010" >2010</option>
                    <option value="2011" >2011</option>
                    <option value="2012" >2012</option>
                    <option value="2013" >2013</option>
                    <option value="2014" >2014</option>
                    <option value="2015" >2015</option>
                    <option value="2016" >2016</option>
                    <option value="2017" >2017</option>
                    <option value="2018" >2018</option>
                    <option value="2019" >2019</option>                    
                    <option value="2020" >2020</option>
                </select>

				<button class="btn"  type="submit" value="Submit"><b>Predict Price</b></button>
            </form>
            <!-- <h5 style="padding-top: 15px;">Selling price will bw 5000000 Rs.<h5> -->
			</div>
		</div>
	</div>
</body>
</html>
